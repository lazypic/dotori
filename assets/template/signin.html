{{define "signin"}}
    {{template "head"}}
    <body>
        <div class="container p-5">
            <form method="post" action="/signin-submit">
            <div class="pt-3 pb-5">
                <h2 class="section-heading text-muted text-center">Sign In</h2>
            </div>
            <div class="row">
                <div class="col-sm-10 col-md-6 col-lg-6 mx-auto">
                    <div class="form-group">
                        <label class="text-muted">ID</label>
                        <input type="text" name="ID" class="form-control" placeholder="ID" value="">
                    </div>
                    <div class="form-group">
                        <label class="text-muted">Password</label>
                        <input type="password" name="Password" class="form-control" placeholder="Password">
                        <small class="form-text text-muted">대소문자,숫자,특수문자 포함,8자리 이상을 권장합니다.</small>
                    </div>
                </div>
            </div>     
            <div class="text-center">
                <button type="submit" class="btn btn-darkmode mt-5">SIGN IN / 로그인</button>
                <small class="form-text text-muted mt-3">계정이 아직 없으신가요? <a href="/signup" class="text-warning">Sign-Up</a> 해주세요.</small>
            </div>
            </form>
        </div>
        {{template "footer"}}
    </body>
    <!--add javascript-->
    <script src="/assets/js/jquery-3.1.1.min.js"></script>
    <script src="/assets/bootstrap-4/js/bootstrap.min.js"></script>
    <script src="/assets/js/dotori.js"></script>
    </html>
{{end}}
